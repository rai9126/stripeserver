<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Stripe Card Elements sample</title>
    <meta name="description" content="A demo of Stripe Payment Intents" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <script src="https://js.stripe.com/v3/"></script>
</head>

<body>
<div class="sr-root">
    <div>
    <div class="sr-main">
        <div id="number-input-div">
            <p>Each hotdog pin is for 10 USD</p>
            <input id="number-input" type="number" placeholder="Enter the number of pins you want to buy">
            <button id="checkout-button">
                <span id="checkout-button-text">Checkout</span>
            </button>
        </div>
        <div hidden id="enable-payment">
            <form id="payment-form" class="sr-payment-form" >
                <div class="sr-combo-inputs-row">
                    <div class="sr-input sr-card-element" id="card-element"></div>
                </div>
                <div class="sr-field-error" id="card-errors" role="alert"></div>
                <button id="submit">
                    <div class="spinner hidden" id="spinner"></div>
                    <span id="button-text">Pay</span><span id="order-amount"></span>
                </button>
            </form>
            <div class="sr-result hidden">
                <p>Payment completed<br /></p>
                <pre>
            <code></code>
          </pre>
            </div>
        </div>

    </div>
</div>
</div>
</body>
<footer>
    <script src="script.js"></script>
</footer>
</html>
